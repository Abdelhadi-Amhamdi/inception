volumes:
  wp :
    name: wp
    driver : local
    driver_opts:
      type: none
      device: /home/aamhamdi/data/wp
      o: bind
  ma :
    name : ma
    driver : local
    driver_opts:
      type: none
      device: /home/aamhamdi/data/ma
      o: bind

networks:
