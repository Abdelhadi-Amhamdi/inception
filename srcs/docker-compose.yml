version: '3.9'

services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    image: mariadb:aamhamdi
    volumes:
      - ma:/var/lib/mysql
    networks:
      - inception
    env_file:
      - .env
    restart: always
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    image: wordpress:aamhamdi
    volumes:
      - wp:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - mariadb
    env_file:
      - .env
    restart: always
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    image: nginx:aamhamdi
    ports:
      - 443:443
      - 8080:8080
      - 8081:8081
    volumes:
      - wp:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - wordpress
    restart: always
